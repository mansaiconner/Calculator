<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen"><div class="display">0</div></div>
      <div class="buttons">
        <div class="row">
          <button id="backspace">&#x232B;</button>
          <button id="clear">AC</button>
          <button id="%">%</button>
          <button class="op" id="/">&divide;</button>
        </div>
        <div class="row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button class="op" id="*">&times;</button>
        </div>
        <div>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button class="op" id="-">-</button>
        </div>
        <div>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button class="op" id="+">+</button>
        </div>
        <div>
          <button id="plus-minus">&plusmn;</button>
          <button id="zero">0</button>
          <button id="decimal">.</button>
          <button class="equals" id="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
